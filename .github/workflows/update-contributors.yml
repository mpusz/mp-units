name: Update Contributors

on:
  schedule:
    # Run monthly on the 1st at 00:00 UTC
    - cron: "0 0 1 * *"
  workflow_dispatch:
    # Allow manual triggering
  push:
    paths:
      - ".github/scripts/update_contributors.py"
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Update contributors list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_contributors.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update contributors list"
          title: "Update Contributors List"
          body: |
            ## ðŸ‘¥ Contributors List Update

            This pull request automatically updates the contributors list with the latest information from GitHub.

            ### Changes

            - Updated contributor statistics
            - Refreshed contributor categories based on contribution count
            - Added new contributors since last update

            ### Review Notes

            - This is an automated update generated monthly
            - Please review for any formatting issues
            - Manual adjustments to categories can be made if needed

            Generated by GitHub Actions on: ${{ github.run_id }}
          branch: update-contributors
          delete-branch: true
          base: master

      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ‘¥ Contributors Update Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "âœ… Contributors list updated and PR created" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Check the created pull request for details" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected in contributors list" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ˆ All contributors are up to date" >> $GITHUB_STEP_SUMMARY
          fi
