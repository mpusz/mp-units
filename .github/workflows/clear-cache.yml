name: Clear GitHub Actions Cache

on:
  workflow_dispatch:
    inputs:
      cache_key_pattern:
        description: 'Cache key prefix to delete (e.g., "conan-", "ccache-") or "all" to delete all caches'
        required: true
        default: 'all'
        type: string

permissions:
  actions: write
  contents: read

jobs:
  clear-cache:
    name: Clear GitHub Actions Cache
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Delete caches matching pattern
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PATTERN: ${{ inputs.cache_key_pattern }}
        run: |
          echo "ðŸ—‘ï¸ Deleting caches matching pattern: $PATTERN"

          # Get the list of cache keys (paginate through all caches)
          cache_list=$(gh cache list --limit 100 --json key --jq '.[].key')

          if [ -z "$cache_list" ]; then
            echo "â„¹ï¸ No caches found"
            exit 0
          fi

          echo "Found the following caches:"
          echo "$cache_list"
          echo ""

          deleted_count=0
          skipped_count=0
          failed_count=0

          for cache_key in $cache_list; do
            # Use prefix matching for better precision
            if [ "$PATTERN" = "all" ] || [[ "$cache_key" == "$PATTERN"* ]]; then
              echo "ðŸ—‘ï¸ Deleting cache: $cache_key"
              # Handle race conditions where cache might already be deleted
              if gh cache delete "$cache_key" --confirm 2>&1; then
                deleted_count=$((deleted_count + 1))
              else
                # Check if it's a "not found" error (race condition) vs actual failure
                if gh cache list --json key --jq '.[].key' | grep -q "^${cache_key}$"; then
                  echo "âš ï¸ Failed to delete cache: $cache_key"
                  failed_count=$((failed_count + 1))
                else
                  echo "â„¹ï¸ Cache already deleted: $cache_key"
                  deleted_count=$((deleted_count + 1))
                fi
              fi
            else
              skipped_count=$((skipped_count + 1))
            fi
          done

          echo ""
          echo "âœ… Cache clearing complete!"
          echo "   - Deleted: $deleted_count caches"
          echo "   - Skipped: $skipped_count caches"
          if [ $failed_count -gt 0 ]; then
            echo "   - Failed: $failed_count caches"
            exit 1
          fi
          echo ""

      - name: Generate job summary
        if: always()
        env:
          PATTERN: ${{ inputs.cache_key_pattern }}
        run: |
          echo "## ðŸ—‘ï¸ Cache Clearing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pattern:** \`$PATTERN\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cache clearing operation completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage Tips:" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`all\` to delete all caches" >> $GITHUB_STEP_SUMMARY
          echo "- Patterns match cache keys by prefix" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`conan-\` to delete Conan caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`ccache-\` to delete ccache caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`clang-tidy-\` to delete clang-tidy caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`cmake-\` to delete CMake test package caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`freestanding-\` to delete freestanding build caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`mkdocs-material-\` to delete documentation caches" >> $GITHUB_STEP_SUMMARY
