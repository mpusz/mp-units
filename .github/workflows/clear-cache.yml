name: Clear GitHub Actions Cache

on:
  workflow_dispatch:
    inputs:
      cache_key_pattern:
        description: 'Cache key pattern to delete (e.g., "conan-", "ccache-", or "all" to delete all caches)'
        required: true
        default: 'all'
        type: string

permissions:
  actions: write
  contents: read

jobs:
  clear-cache:
    name: Clear GitHub Actions Cache
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Delete caches matching pattern
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PATTERN: ${{ inputs.cache_key_pattern }}
        run: |
          echo "ðŸ—‘ï¸ Deleting caches matching pattern: $PATTERN"
          
          # Get the list of cache keys
          cache_list=$(gh cache list --limit 1000 | awk '{print $1}')
          
          if [ -z "$cache_list" ]; then
            echo "â„¹ï¸ No caches found"
            exit 0
          fi
          
          echo "Found the following caches:"
          echo "$cache_list"
          echo ""
          
          deleted_count=0
          skipped_count=0
          
          for cache_key in $cache_list; do
            if [ "$PATTERN" = "all" ] || [[ "$cache_key" == *"$PATTERN"* ]]; then
              echo "ðŸ—‘ï¸ Deleting cache: $cache_key"
              if gh cache delete "$cache_key" --confirm; then
                deleted_count=$((deleted_count + 1))
              else
                echo "âš ï¸ Failed to delete cache: $cache_key"
              fi
            else
              skipped_count=$((skipped_count + 1))
            fi
          done
          
          echo ""
          echo "âœ… Cache clearing complete!"
          echo "   - Deleted: $deleted_count caches"
          echo "   - Skipped: $skipped_count caches"
          echo ""

      - name: Generate job summary
        env:
          PATTERN: ${{ inputs.cache_key_pattern }}
        run: |
          echo "## ðŸ—‘ï¸ Cache Clearing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pattern:** \`$PATTERN\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cache clearing operation completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage Tips:" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`all\` to delete all caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`conan-\` to delete only Conan caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`ccache-\` to delete only ccache caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`clang-tidy-\` to delete only clang-tidy caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`cmake-\` to delete only CMake test package caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`freestanding-\` to delete only freestanding build caches" >> $GITHUB_STEP_SUMMARY
          echo "- Use \`mkdocs-material-\` to delete only documentation caches" >> $GITHUB_STEP_SUMMARY
