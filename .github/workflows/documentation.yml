name: Documentation

on:
  push:
    paths:
      - ".github/workflows/documentation.yml"
      - "docs/**"
      - "src/**"
      - "example/**"
  pull_request:
    paths:
      - ".github/workflows/documentation.yml"
      - "docs/**"
      - "src/**"
      - "example/**"

env:
  CC: gcc-10
  CXX: g++-10
  CMAKE_GENERATOR: Ninja
  CONAN_CMAKE_GENERATOR: Ninja
  OS: ubuntu-22.04
  BUILD_TYPE: Debug
  COMPILER_TYPE: GCC
  COMPILER_VERSION: 10
  STDLIB: libstdc++11
jobs:
  docs:
    name: Generate documentation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ "ubuntu-22.04" ]
        build_type: [ "Debug" ]
        compiler:
        - {
            type: GCC,
            version: "10",
            lib: libstdc++11
          } 
    steps:
      - uses: actions/checkout@v3
      - name: Cache Conan data
        uses: actions/cache@v3
        env:
          cache-name: cache-conan-data
        with:
          path: ~/.conan/data
          key: build-${{ OS }}-${{ BUILD_TYPE }}-${{ COMPILER_TYPE }}-${{ COMPILER_VERSION }}-${{ STDLIB }}
          restore-keys: |
            build-${{ OS }}-${{ BUILD_TYPE }}-${{ COMPILER_TYPE }}-${{ COMPILER_VERSION }}-${{ STDLIB }}
            build-${{ OS }}-${{ BUILD_TYPE }}-${{ COMPILER_TYPE }}-${{ COMPILER_VERSION }}-
            build-${{ OS }}-${{ BUILD_TYPE }}-${{ COMPILER_TYPE }}-
            build-${{ OS }}-${{ BUILD_TYPE }}-
            build-${{ OS }}-
      - name: Install Ninja
        run: |
          sudo apt install -y ninja-build
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install Python dependencies
        run: |
          pip install -Ur docs/requirements.txt
      - name: Install Conan
        run: |
          pip install -U conan
      - name: Configure Conan
        run: |
          conan config init
          conan remote add -i 0 upload https://mpusz.jfrog.io/artifactory/api/conan/conan-oss
      - name: Install Conan dependencies
        run: |
          conan install . -s compiler.cppstd=20 -s compiler.libcxx=${{ env.STDLIB }} -c user.build:all=True -c tools.cmake.cmaketoolchain:generator="Ninja Multi-Config" -b outdated -u
      - name: Configure CMake
        run: |
          cmake --preset default
      - name: Generate documentation
        run: |
          cmake --build --preset release --target documentation
      - name: Deploy documentation
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/docs/sphinx
