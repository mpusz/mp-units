name: CMake Test Package CI

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - "docs/**"
      - "example/**"
      - "test/**"
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - "docs/**"
      - "example/**"
      - "test/**"
  workflow_dispatch:
    inputs:
      matrix-seed:
        description: The random seed for the subset of the full test-matrix to be run (set to '0' to select one at random)
        required: true
        type: number
        default: 0
      matrix-preset:
        description: The method how the subset from the full test-matrix should be sampled.
        required: true
        type: choice
        options:
          - conan
          - release-tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-matrix:
    name: "Generate build matrix for ${{ github.workflow }}"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - id: set-matrix
        run: python .github/generate-job-matrix.py --preset ${{ inputs.matrix-preset || 'conan' }} --seed ${{ inputs.matrix-seed || 0 }} --debug combinations counts
  test_package:
    name: "${{ matrix.config-summary-str }}"
    runs-on: ${{ matrix.toolchain.os }}
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{fromJson(needs.generate-matrix.outputs.matrix)}}

    env:
      CC: ${{ matrix.toolchain.compiler.cc }}
      CXX: ${{ matrix.toolchain.compiler.cxx }}

    steps:
      - name: Downcase 'build_type'
        id: build_type
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ matrix.build_type }}
      - uses: actions/checkout@v4
      - name: Generate unique cache id
        shell: bash
        run: echo "cache_id=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_ENV
      - name: Cache Conan data
        uses: actions/cache@v4
        if: always()
        env:
          cache-name: cache-conan-data
        with:
          path: ~/.conan2/p
          key: cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-${{ matrix.contracts }}-${{ matrix.toolchain.compiler.type }}-${{ matrix.toolchain.lib }}-${{ matrix.build_type }}-${{ matrix.toolchain.compiler.version }}-${{ matrix.std }}-${{ env.cache_id }}
          restore-keys: |
            cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-${{ matrix.contracts }}-${{ matrix.toolchain.compiler.type }}-${{ matrix.toolchain.lib }}-${{ matrix.build_type }}-${{ matrix.toolchain.compiler.version }}-${{ matrix.std }}-
            cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-${{ matrix.contracts }}-${{ matrix.toolchain.compiler.type }}-${{ matrix.toolchain.lib }}-${{ matrix.build_type }}-${{ matrix.toolchain.compiler.version }}-
            cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-${{ matrix.contracts }}-${{ matrix.toolchain.compiler.type }}-${{ matrix.toolchain.lib }}-${{ matrix.build_type }}-
            cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-${{ matrix.contracts }}-${{ matrix.toolchain.compiler.type }}-${{ matrix.toolchain.lib }}-
            cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-${{ matrix.contracts }}-${{ matrix.toolchain.compiler.type }}-
            cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-${{ matrix.contracts }}-
            cmake-${{ matrix.toolchain.os }}-${{ matrix.formatting }}-
            cmake-${{ matrix.toolchain.os }}-
      - name: Install gcc-${{ matrix.toolchain.compiler.version }}
        if: matrix.toolchain.compiler.type == 'GCC'
        shell: bash
        run: |
          sudo apt install -y g++-${{ matrix.toolchain.compiler.version }}
      - name: Install Clang with apt
        if: matrix.toolchain.compiler.type == 'CLANG' && matrix.toolchain.os != 'macos-14'
        shell: bash
        working-directory: ${{ env.HOME }}
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh ${{ matrix.toolchain.compiler.version }}
          sudo apt install -y clang-tools-${{ matrix.toolchain.compiler.version }}
      - name: Install Clang using homebrew
        if: matrix.toolchain.compiler.type == 'CLANG' && matrix.toolchain.os == 'macos-14'
        shell: bash
        run: |
          brew install llvm@18
      - name: Install Libc++
        if: matrix.toolchain.compiler.type == 'CLANG' && matrix.toolchain.lib == 'libc++' && matrix.toolchain.os != 'macos-14'
        shell: bash
        run: |
          sudo apt install -y libc++-${{ matrix.toolchain.compiler.version }}-dev libc++abi-${{ matrix.toolchain.compiler.version }}-dev libunwind-${{ matrix.toolchain.compiler.version }}-dev
      - name: Select Xcode version
        if: matrix.toolchain.compiler.type == 'APPLE_CLANG'
        shell: bash
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ matrix.toolchain.compiler.version }}.app && /usr/bin/xcodebuild -version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Ninja
        shell: bash
        run: |
          pip install -U ninja
      - name: Install Conan
        shell: bash
        run: |
          pip install -U conan
      - name: Configure Conan
        shell: bash
        run: |
          conan profile detect --force
          conan remote add artifactory https://mpusz.jfrog.io/artifactory/api/conan/conan-oss
          if [[ "${{ matrix.toolchain.compiler.type }}" == "CLANG" ]]; then
            sed -i.backup '/^\[settings\]$/,/^\[/ s/^compiler.libcxx=.*/compiler.libcxx=${{ matrix.toolchain.lib }}/' ~/.conan2/profiles/default
          fi
          sed -i.backup '/^\[settings\]$/,/^\[/ s/^compiler.cppstd=.*/compiler.cppstd=${{ matrix.std }}/' ~/.conan2/profiles/default
          sed -i.backup '/^\[settings\]$/,/^\[/ s/^build_type=.*/build_type=${{ matrix.build_type }}/' ~/.conan2/profiles/default
          conan profile show -pr default
      - name: Install Conan dependencies
        shell: bash
        run: |
          conan install . -b missing -c tools.cmake.cmaketoolchain:generator="Ninja Multi-Config" -c user.mp-units.build:all=False \
                          ${{ matrix.conan-config }}
      - name: Provide dependencies for the build
        shell: bash
        working-directory: src
        run: |
          echo -e '{\n    "version": 4,\n    "include": [\n        "../CMakeUserPresets.json"\n    ]\n}' | cat > CMakeUserPresets.json
      - name: Configure mp-units CMake
        if: matrix.toolchain.compiler.type == 'VISUAL' || matrix.toolchain.compiler.type == 'MSVC'
        shell: cmd
        working-directory: src
        run: |
          cmake --version
          call ..\build\generators\conanvcvars.bat
          cmake --preset conan-default -DCMAKE_INSTALL_PREFIX=../out
      - name: Configure mp-units CMake
        if: matrix.toolchain.compiler.type != 'VISUAL' && matrix.toolchain.compiler.type != 'MSVC'
        shell: bash
        working-directory: src
        run: |
          cmake --version
          cmake --preset conan-default -DCMAKE_INSTALL_PREFIX=../out
      - name: Install mp-units
        shell: bash
        working-directory: src
        run: |
          cmake --build --preset conan-${{ steps.build_type.outputs.lowercase }} --target install
      - name: Provide dependencies for test_package
        shell: bash
        working-directory: test_package
        run: |
          echo -e '{\n    "version": 4,\n    "include": [\n        "../CMakeUserPresets.json"\n    ]\n}' | cat > CMakeUserPresets.json
      - name: Build test_package CMake (local build)
        if: matrix.toolchain.compiler.type == 'VISUAL' || matrix.toolchain.compiler.type == 'MSVC'
        shell: cmd
        working-directory: test_package
        run: |
          call ..\build\generators\conanvcvars.bat
          cmake --preset conan-default -Dmp-units_DIR=../build -Bbuild/local
          cmake --build build/local --config ${{ matrix.build_type }}
      - name: Build test_package CMake (local build)
        if: matrix.toolchain.compiler.type != 'VISUAL' && matrix.toolchain.compiler.type != 'MSVC'
        shell: bash
        working-directory: test_package
        run: |
          cmake --preset conan-default -Dmp-units_DIR=../build -Bbuild/local
          cmake --build build/local --config ${{ matrix.build_type }}
      - name: Run test_package-headers (local build)
        shell: bash
        working-directory: test_package/build/local/${{ matrix.build_type }}
        run: |
          ./test_package-headers
      - name: Run test_package (local build)
        if: matrix.toolchain.cxx_modules == 'True'
        shell: bash
        working-directory: test_package/build/local/${{ matrix.build_type }}
        run: |
          ./test_package
      - name: Build test_package CMake (installation)
        if: matrix.toolchain.compiler.type == 'VISUAL' || matrix.toolchain.compiler.type == 'MSVC'
        shell: cmd
        working-directory: test_package
        run: |
          call ..\build\generators\conanvcvars.bat
          cmake --preset conan-default -DCMAKE_INSTALL_PREFIX=../out -Bbuild/install
          cmake --build build/install --config ${{ matrix.build_type }}
      - name: Build test_package CMake (installation)
        if: matrix.toolchain.compiler.type != 'VISUAL' && matrix.toolchain.compiler.type != 'MSVC'
        shell: bash
        working-directory: test_package
        run: |
          cmake --preset conan-default -DCMAKE_INSTALL_PREFIX=../out -Bbuild/install
          cmake --build build/install --config ${{ matrix.build_type }}
      - name: Run test_package-headers (installation)
        shell: bash
        working-directory: test_package/build/install/${{ matrix.build_type }}
        run: |
          ./test_package-headers
      - name: Run test_package (installation)
        if: matrix.toolchain.cxx_modules == 'True'
        shell: bash
        working-directory: test_package/build/install/${{ matrix.build_type }}
        run: |
          ./test_package
      - name: Clean Conan cache before backup
        shell: bash
        run: |
          conan remove *#~latest --confirm
          conan remove *:*#~latest --confirm
          conan cache clean "*" -s -b -d

      - name: Generate test package summary
        if: always()
        shell: bash
        run: |
          echo "## ðŸ§ª CMake Test Package Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Configuration | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "| ${{ matrix.config-summary-str }} | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ job.status }}" = "failure" ]; then
            echo "| ${{ matrix.config-summary-str }} | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ job.status }}" = "cancelled" ]; then
            echo "| ${{ matrix.config-summary-str }} | â¹ï¸ Cancelled |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ${{ matrix.config-summary-str }} | â“ ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Integration Test Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Build System: CMake" >> $GITHUB_STEP_SUMMARY
          echo "- Package Manager: Conan" >> $GITHUB_STEP_SUMMARY
          echo "- Test Type: Consumer Integration" >> $GITHUB_STEP_SUMMARY
