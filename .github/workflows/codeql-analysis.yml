name: "CodeQL"

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    env:
      CC: gcc-10
      CXX: g++-10

    strategy:
      fail-fast: false
      matrix:
        language: ["cpp", "python"]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        if: matrix.language != 'cpp'
        uses: github/codeql-action/autobuild@v2

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö https://git.io/JvXDl

      - name: Cache Conan data
        if: matrix.language == 'cpp'
        uses: actions/cache@v3
        env:
          cache-name: cache-conan-data
        with:
          path: ~/.conan/data
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/metadata.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Set up Python
        if: matrix.language == 'cpp'
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Conan build
        if: matrix.language == 'cpp'
        run: |
          pip install -U conan
          conan config init
          conan remote add upload https://mpusz.jfrog.io/artifactory/api/conan/conan-oss
          mkdir _lgtm_build_dir && cd _lgtm_build_dir
          conan install .. -s compiler.cppstd=20 -s compiler.libcxx=libstdc++11 -c user.build:all=True -c user.build:skip_docs=True -b outdated -u
          conan build ..
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
