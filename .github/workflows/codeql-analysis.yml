name: "CodeQL"

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os }}
    env:
      CC: gcc-11
      CXX: g++-11
      BUILD_TYPE: Debug
      COMPILER_TYPE: GCC
      COMPILER_VERSION: 11
      STDLIB: libstdc++11
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp", "python"]
        os: ["ubuntu-latest"]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        if: matrix.language != 'cpp'
        uses: github/codeql-action/autobuild@v2

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö https://git.io/JvXDl

      - name: Cache Conan data
        if: matrix.language == 'cpp'
        uses: actions/cache@v3
        env:
          cache-name: cache-conan-data
        with:
          path: ~/.conan2/p
          key: build-${{ matrix.os }}-$BUILD_TYPE-$COMPILER_TYPE-$COMPILER_VERSION-$STDLIB
          restore-keys: |
            build-${{ matrix.os }}-$BUILD_TYPE-$COMPILER_TYPE-$COMPILER_VERSION-
            build-${{ matrix.os }}-$BUILD_TYPE-$COMPILER_TYPE-
            build-${{ matrix.os }}-$BUILD_TYPE-
            build-${{ matrix.os }}-
      - name: Set up Python
        if: matrix.language == 'cpp'
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Conan build
        if: matrix.language == 'cpp'
        run: |
          pip install -U conan
          conan profile detect --force
          conan remote add artifactory https://mpusz.jfrog.io/artifactory/api/conan/conan-oss
          mkdir _lgtm_build_dir && cd _lgtm_build_dir
          conan build .. -s compiler.cppstd=20 -s compiler.libcxx=$STDLIB -c user.build:all=True -c user.build:skip_docs=True -b missing
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
