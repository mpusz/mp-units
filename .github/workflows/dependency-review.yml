name: Dependency Review

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pull-requests: write  # To post comments on PRs

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          # Configuration optimized for mp-units project
          fail-on-severity: moderate
          # Permissive licenses commonly used by mp-units dependencies
          allow-licenses: >
            Apache-2.0, MIT, BSD-2-Clause, BSD-3-Clause, ISC, CC0-1.0, 
            Unlicense, BSL-1.0, 0BSD, WTFPL, MPL-2.0
          # Restrictive licenses that could affect mp-units distribution
          deny-licenses: >
            GPL-2.0, GPL-3.0, AGPL-1.0, AGPL-3.0, LGPL-2.0, LGPL-2.1, LGPL-3.0,
            SSPL-1.0, OSL-3.0, EPL-1.0, EPL-2.0, CDDL-1.0, CDDL-1.1
          # Known mp-units dependencies (gsl-lite, ms-gsl, fmt, catch2, cmake)
          allow-dependencies-licenses: >
            conan, pre-commit, identify, mkdocs-material, mkdocs-rss-plugin,
            mkdocs-exclude, mike, pip, setuptools, wheel, cmake
          
      - name: Generate dependency summary
        if: always()
        run: |
          echo "## ðŸ”’ Dependency Security Review" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **No security issues detected in dependency changes**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All new and updated dependencies have been verified for:" >> $GITHUB_STEP_SUMMARY
            echo "- Known security vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "- License compatibility" >> $GITHUB_STEP_SUMMARY
            echo "- Supply chain integrity" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Security or licensing issues found**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the dependency changes and address any issues before merging." >> $GITHUB_STEP_SUMMARY
          fi
